<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media.css">
  <title>Learn</title>
</head>
<body class="my-5">
  <div class="w-50 border-2 rounded-3 mx-auto py-5 bg-danger">
    <h1 class="text-center fw-bold text-info">TaskManager</h1>
    <div class="form-floating mb-3 p-2">
      <input type="text" class="form-control border-0 border-bottom" id="productName" placeholder="productName">
      <label for="productName">product Name:</label>
    </div>

    <div class="form-floating mb-3 p-2">
      <input type="number" class="form-control border-0 border-bottom" id="productPrice" placeholder="productPrice">
      <label for="productPrice">product Price:</label>
    </div>

    <div class="form-floating mb-3  p-2">
      <input list="categories" type="text" class="form-control border-0 border-bottom" id="productCategory" placeholder="productCategory">
      <label for="productCategory">product Category:</label>
      <datalist id="categories">
        <option value="TV">
        <option value="Mobile">
        <option value="Laptop">
        <option value="Screen">
      </datalist>
    </div>

    <div class="form-floating mb-3  p-2">
      <textarea type="number" class="form-control border-0 border-bottom" id="productDescription" placeholder="productDescription"></textarea>
      <label for="productDescription">product Description:</label>
    </div>

    <div class="form-floating mb-3  p-2">
      <input type="file" class="form-control border-0 border-bottom" id="productImage" placeholder="productImage">
      <label for="productImage">product Imege:</label>
    </div>

    <div class="btn p-2">
      <button  id="addBtn" onclick="addProducts();" class="btn btn-info border-1 ">ADD Product</button>
      <button id="updateBtn" onclick="updateProducts();" class="btn btn-warning border-1 d-none">Updata Product</button>  
    </div>
  </div>

  
  <div class="container my-3">
    <div class="form-floating mb-3 mx-auto w-50">
      <input  oninput="seaechProducts();" type="search" class="form-control border-0 border-bottom" id="searchInput" placeholder="searchInput">
      <label for="searchInput">Search By Name :</label>
    </div>
    <div class="row" id="rowData">
      
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
